<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>登录注册</title>
    <link rel="stylesheet" type="text/css" href="css/init.less" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/swiper.css" />
    <link rel="stylesheet/less" href="css/index.less">
    <link rel="stylesheet/less" href="css/login.less">

    <script src="js/less.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/swiper.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="body-container">
    <div class="top-box">
        <img src="images/background.png" alt="">
        <div class="navBar">
            <img src="images/logo.png" alt="">
            <div class="nav-content">
                <div class="list">版权确权</div>
                <div class="list">资产上链</div>
                <div class="list">关于我们</div>
            </div>
            <div class="inputBox">
                <input type="text">
                <img src="images/search.png" alt="">
            </div>
            <div class="loginBox">登陆/注册</div>
        </div>
        <div class="login">
            <div class="top">
                <div class="phone">
                    <img src="images/phone.png" alt="">
                    <span class="register">手机号注册</span>
                </div>
                <div class="email">
                    <img src="images/email.png" alt="">
                    <span class="eRegister">邮箱注册</span>
                </div>
            </div>
            <div class="information">
                <div class="item">
                    <div class="number">手机号</div>
                    <input type="text" class="box" style="color: black"/>
                    <img src="images/ok.png" alt="">
                    <div class="tip">请输入合法的手机号</div>
                </div>
                <div class="item">
                    <div class="number">用户名</div>
                    <input type="text" class="box" style="color: black"/>
                    <img src="images/ok.png" alt="">
                    <div class="tip">8个汉字或16个字节内，
                        中英文均可，不可全为数字</div>
                </div>
                <div class="item">
                    <div class="password">密码</div>
                    <input type="text" class="box" style="color: black"/>
                    <img src="images/ok.png" alt="">
                    <div class="tip">长度为6-16字符，需是数字、
                        字母或符号的组合</div>
                </div>
                <div class="item">
                    <div class="number">验证码</div>
                    <input type="text" class="box1" style="color: black"/>
                    <img src="images/yanzhengma.png" alt="" class="yanzhengma">
                    <div class="change">看不清换一张</div>
                    <img src="images/ok.png" alt="">
                </div>
                <div class="item">
                    <div class="message">短信验证码</div>
                    <input type="text" class="box1" style="color: black"/>
                    <img src="images/sendMessage.png" alt="" class="sendMessage">
                </div>
                <div class="confirm">
                    <img src="images/circle.png" alt="" class="circle">
                    <img src="images/tuoyuan.png" alt="" class="tuoyuan">
                    <div class="tip">
                        注册表示同意<span class="red">万象资产用户协议</span>与<span class="red">万象资产会员协议</span>
                    </div>
                </div>
                <img src="images/sign.png" alt="" class="sign">
            </div>
        </div>
        <img src="images/bolang.png" alt="" class="bolang">
    </div>
</div>
</body>
</html>
